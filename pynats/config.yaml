    - metric: minkowski
    - metric: cityblock
    - metric: seuclidean
    - metric: sqeuclidean
    - metric: cosine
    - metric: correlation
    - metric: hamming
    - metric: jaccard
    - metric: chebyshev
    - metric: canberra
    - metric: braycurtis
    - metric: mahalanobis
    - metric: yule
    - metric: matching
    - metric: dice
    - metric: kulsinski
    - metric: rogerstanimoto
    - metric: russellrao
    - metric: sokalmichener
    - metric: sokalsneath
    - metric: wminkowski
  
