      squared: True

    - mode: dtw
      statistic: max
      squared: True

    - mode: sgddtw
      statistic: mean
      squared: True

    - mode: sgddtw
      statistic: max
      squared: True

    - mode: softdtw
      statistic: mean
      squared: True

    - mode: softdtw
      statistic: max
      squared: True

.statistics.causal:
  # Additive noise model
  AdditiveNoiseModel:

  # Conditional distribution similarity statistic
  ConditionalDistributionSimilarity:

  # Regression error-based causal inference
  RegressionErrorCausalInference:

  # Information-geometric conditional independence
  InformationGeometricConditionalIndependence:

  # Convergent-cross mapping
  ConvergentCrossMapping:
    - statistic: mean
    - statistic: max
    - statistic: diff
    - statistic: mean
      embedding_dimension: 1
    - statistic: max
      embedding_dimension: 1
    - statistic: diff
      embedding_dimension: 1
    - statistic: mean
      embedding_dimension: 10
    - statistic: max
      embedding_dimension: 10
    - statistic: diff
      embedding_dimension: 10

# Information-theoretic statistics
.statistics.infotheory:
  JointEntropy: # No theiler window yet
    - estimator: gaussian

    - estimator: kozachenko

    - estimator: kernel

  ConditionalEntropy: # No theiler window yet
    - estimator: gaussian

    - estimator: kozachenko

    - estimator: kernel

  CausalEntropy: # No theiler window yet
    - estimator: gaussian

    - estimator: kozachenko

    - estimator: kernel

  CrossmapEntropy: # No theiler window yet
    - estimator: gaussian
      history_length: 1

    - estimator: kozachenko
      history_length: 1

    - estimator: kernel
      history_length: 1

    - estimator: gaussian
      history_length: 10

    - estimator: kozachenko
      history_length: 10

    - estimator: kernel
      history_length: 10

  DirectedInfo: # No theiler window yet
    - estimator: gaussian

    - estimator: kozachenko

    - estimator: kernel

  StochasticInteraction: # No theiler window
    - estimator: gaussian

    - estimator: kozachenko

    - estimator: kernel

  # Mutual information
  MutualInfo:
    - estimator: gaussian

    - estimator: kraskov
      prop_k: 4

    - estimator: kraskov
      prop_k: 4
      dyn_corr_excl: AUTO

    - estimator: kernel
      kernel_width: 0.25

  # Mutual information
  TimeLaggedMutualInfo:
    - estimator: gaussian

    - estimator: kraskov
      prop_k: 4

    - estimator: kraskov
      prop_k: 4
      dyn_corr_excl: AUTO

    - estimator: kernel
      kernel_width: 0.25

  # Transfer entropy
  TransferEntropy:
    # Kraskov estimator with auto-embedding on source/target and DCE
    - estimator: kraskov
      prop_k: 4
      auto_embed_method: MAX_CORR_AIS
      k_search_max: 10
      tau_search_max: 4

    - estimator: kraskov
      prop_k: 4
      auto_embed_method: MAX_CORR_AIS
      k_search_max: 10
      tau_search_max: 4
      dyn_corr_excl: AUTO

    # Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE
    - estimator: kraskov
      prop_k: 4
      k_history: 2
      l_history: 1
      dyn_corr_excl: AUTO

    # Kraskov estimator with fixed embedding of 1 for source/target and DCE
    - estimator: kraskov
      prop_k: 4
      k_history: 1
      l_history: 1
      dyn_corr_excl: AUTO

    # Same as above with no DCE
    - estimator: kraskov
      prop_k: 4
      k_history: 1
      l_history: 1

    # Currently the Kernel method has an overload issue with the AIS calculator..
    # Kernel estimator with auto-embedding on source/target and DCE
    # - estimator: kernel
    #   auto_embed_method: MAX_CORR_AIS
    #   k_search_max: 4
    #   kernel_width: 0.25

    # Kernel estimator with no auto-embedding on source/target and DCE
    - estimator: kernel
      kernel_width: 0.25
      k_history: 1
      l_history: 1

    # Gaussian estimator doesn't have DCE (aka Bartlett corrections) yet
    - estimator: gaussian
      auto_embed_method: MAX_CORR_AIS
      k_search_max: 10
      tau_search_max: 2

    - estimator: gaussian
      k_history: 1
      l_history: 1

    - estimator: symbolic
      k_history: 1
      l_history: 1

    - estimator: symbolic
      k_history: 10
      l_history: 1

  IntegratedInformation:
    - phitype: "star"

    - phitype: "star"
      normalization: 1

    - phitype: "Geo"

    - phitype: "Geo"
      normalization: 1

