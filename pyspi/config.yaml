# Basic statistics
.statistics.basic:
  # Covariance
  Covariance:
    - estimator: EmpiricalCovariance
    - estimator: EllipticEnvelope
    - estimator: GraphicalLasso
    - estimator: GraphicalLassoCV
    - estimator: LedoitWolf
    - estimator: MinCovDet
    - estimator: OAS
    - estimator: ShrunkCovariance
    - estimator: EmpiricalCovariance
      squared: True
    - estimator: EllipticEnvelope
      squared: True
    - estimator: GraphicalLasso
      squared: True
    - estimator: GraphicalLassoCV
      squared: True
    - estimator: LedoitWolf
      squared: True
    - estimator: MinCovDet
      squared: True
    - estimator: OAS
      squared: True
    - estimator: ShrunkCovariance
      squared: True

  # Precision
  Precision:
    - estimator: EmpiricalCovariance
    - estimator: EllipticEnvelope
    - estimator: GraphicalLasso
    - estimator: GraphicalLassoCV
    - estimator: LedoitWolf
    - estimator: MinCovDet
    - estimator: OAS
    - estimator: ShrunkCovariance
    - estimator: EmpiricalCovariance
      squared: True
    - estimator: EllipticEnvelope
      squared: True
    - estimator: GraphicalLasso
      squared: True
    - estimator: GraphicalLassoCV
      squared: True
    - estimator: LedoitWolf
      squared: True
    - estimator: MinCovDet
      squared: True
    - estimator: OAS
      squared: True
    - estimator: ShrunkCovariance
      squared: True

  # Spearman's correlation coefficient
  SpearmanR:
    - squared: True

    - squared: False

  # Kendall's rank correlation coefficient
  KendallTau:
    - squared: True

    - squared: False

  # statistics based on cross-correlation (squared means we square the xcorr, not the output)
  CrossCorrelation:
    - statistic: "max"

    - statistic: "max"
      squared: True

    - statistic: "mean"

    - statistic: "mean"
      squared: True

    - statistic: "mean"
      sigonly: False

    - statistic: "mean"
      squared: True
      sigonly: False

.statistics.distance:
  PairwiseDistance:
