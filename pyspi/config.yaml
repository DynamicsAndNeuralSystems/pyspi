# Basic statistics
.statistics.basic:
  # Covariance
  Covariance:
    labels:
      - undirected
      - linear
      - signed
      - multivariate
      - contemporaneous
    dependencies:
    configs:
      - estimator: EmpiricalCovariance
      - estimator: EllipticEnvelope
      - estimator: GraphicalLasso
      - estimator: GraphicalLassoCV
      - estimator: LedoitWolf
      - estimator: MinCovDet
      - estimator: OAS
      - estimator: ShrunkCovariance
      - estimator: EmpiricalCovariance
        squared: True
      - estimator: EllipticEnvelope
        squared: True
      - estimator: GraphicalLasso
        squared: True
      - estimator: GraphicalLassoCV
        squared: True
      - estimator: LedoitWolf
        squared: True
      - estimator: MinCovDet
        squared: True
      - estimator: OAS
        squared: True
      - estimator: ShrunkCovariance
        squared: True

  # Precision
  Precision:
    labels:
      - undirected
      - linear
      - signed
      - multivariate
      - contemporaneous
    dependencies:
    configs:
      - estimator: EmpiricalCovariance
      - estimator: EllipticEnvelope
      - estimator: GraphicalLasso
      - estimator: GraphicalLassoCV
      - estimator: LedoitWolf
      - estimator: MinCovDet
      - estimator: OAS
      - estimator: ShrunkCovariance
      - estimator: EmpiricalCovariance
        squared: True
      - estimator: EllipticEnvelope
        squared: True
      - estimator: GraphicalLasso
        squared: True
      - estimator: GraphicalLassoCV
        squared: True
      - estimator: LedoitWolf
        squared: True
      - estimator: MinCovDet
        squared: True
      - estimator: OAS
        squared: True
      - estimator: ShrunkCovariance
        squared: True

  # Spearman's correlation coefficient
  SpearmanR:
    labels:
      - undirected
      - nonlinear
      - signed
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - squared: True
      - squared: False

  # Kendall's rank correlation coefficient
  KendallTau:
    labels:
      - undirected
      - nonlinear
      - signed
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - squared: True
      - squared: False

  # statistics based on cross-correlation (squared means we square the xcorr, not the output)
  CrossCorrelation:
    labels:
      - undirected
      - linear
      - signed/unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - statistic: "max"

      - statistic: "max"
        squared: True

      - statistic: "mean"

      - statistic: "mean"
        squared: True

      - statistic: "mean"
        sigonly: False

      - statistic: "mean"
        squared: True
        sigonly: False

.statistics.distance:
  PairwiseDistance:
    labels:
      - unsigned
      - unordered
      - nonlinear
      - undirected
    dependencies:
    configs:
      - metric: "euclidean"
      - metric: "cityblock"
      - metric: "cosine"
      - metric: "chebyshev"
      - metric: "canberra"
      - metric: "braycurtis"

  # Distance correlation
  DistanceCorrelation:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - biased: False
      - biased: True

  # Multi-scale graph correlation
  MultiscaleGraphCorrelation:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:

  # Hilbert-Schmidt independence criterion
  HilbertSchmidtIndependenceCriterion:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - biased: False
