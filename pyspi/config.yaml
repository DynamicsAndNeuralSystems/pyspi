    configs:

  # Conditional distribution similarity statistic
  ConditionalDistributionSimilarity:
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:

  # Regression error-based causal inference
  RegressionErrorCausalInference:
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:

  # Information-geometric conditional independence
  InformationGeometricConditionalIndependence:
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:

  # Convergent-cross mapping
  ConvergentCrossMapping:
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
