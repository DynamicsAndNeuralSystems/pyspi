  # Heller-Heller-Gorfine (HHG) test
  HellerHellerGorfine:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:

  # Multi-scale graph correlation for time series
  CrossMultiscaleGraphCorrelation:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - max_lag: 1
      - max_lag: 10

  # Distance correlation for time series
  CrossDistanceCorrelation:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - max_lag: 1
      - max_lag: 10

  DynamicTimeWarping:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - global_constraint: null
      - global_constraint: itakura
      - global_constraint: sakoe_chiba

  SoftDynamicTimeWarping:
