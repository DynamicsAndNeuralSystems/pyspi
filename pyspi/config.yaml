      - global_constraint: sakoe_chiba

  Barycenter:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - mode: euclidean
        statistic: mean
      - mode: euclidean
        statistic: max
      - mode: dtw
        statistic: mean
      - mode: dtw
        statistic: max
      - mode: sgddtw
        statistic: mean
      - mode: sgddtw
        statistic: max
      - mode: softdtw
        statistic: mean
      - mode: softdtw
        statistic: max

      - mode: euclidean
        statistic: mean
        squared: True

      - mode: euclidean
        statistic: max
        squared: True

      - mode: dtw
        statistic: mean
        squared: True

      - mode: dtw
        statistic: max
        squared: True

      - mode: sgddtw
        statistic: mean
        squared: True

      - mode: sgddtw
        statistic: max
        squared: True

      - mode: softdtw
        statistic: mean
        squared: True

      - mode: softdtw
