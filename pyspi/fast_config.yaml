      - estimator: kozachenko
      - estimator: kernel

  ConditionalEntropy: # No theiler window yet
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies: 
      - java
    configs:
    - estimator: gaussian
    - estimator: kernel

  CrossmapEntropy: # No theiler window yet
    labels:
      - unsigned
      - directed
      - time-dependent
      - bivariate
    dependencies: 
      - java
    configs:
      - estimator: gaussian
        history_length: 1

      - estimator: kozachenko
        history_length: 1

      - estimator: kernel
        history_length: 1

      - estimator: gaussian
        history_length: 10

      - estimator: kozachenko
        history_length: 10

      - estimator: kernel
        history_length: 10

  StochasticInteraction: # No theiler window
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies: 
      - java
    configs:
      - estimator: gaussian
      - estimator: kozachenko
      - estimator: kernel

  # Mutual information
  MutualInfo:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies: 
      - java
    configs:
      - estimator: gaussian

      - estimator: kraskov
        prop_k: 4

      - estimator: kraskov
        prop_k: 4
        dyn_corr_excl: AUTO

      - estimator: kernel
        kernel_width: 0.25

  # Mutual information
  TimeLaggedMutualInfo:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies: 
      - java
    configs:
      - estimator: gaussian

      - estimator: kraskov
        prop_k: 4

      - estimator: kraskov
        prop_k: 4
        dyn_corr_excl: AUTO

      - estimator: kernel
        kernel_width: 0.25

  # Transfer entropy
  TransferEntropy:
    # Kraskov estimator with fixed embedding of 1 for source/target and DCE
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies: 
      - java
    configs:
      - estimator: kraskov
        prop_k: 4
        k_history: 1
        l_history: 1
        dyn_corr_excl: AUTO

      - estimator: gaussian
        k_history: 1
        l_history: 1

